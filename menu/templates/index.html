{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeShop</title>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>
<body>
    <header>
        <div class="cabeza">
            <a href="{% url 'Menu' %}" class="cabeza-menu">
                <img src="{% static '/IMG/menu.png' %}" alt="Icono de menu">
            </a>
            <h2>Bienvenido</h2>
            
            <img src="{% static '/IMG/logo4.png'%}" alt="logotipo" class="logo">
        </div>
    </header>
    {% block content %}

    {% endblock %}
    <script src="{% static '/JS/index.js' %}"></script>
</body>
</html>
